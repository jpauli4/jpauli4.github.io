<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Flamenco|Federo|Yesteryear|Josefin Sans|Spinnaker|Sansita One|Handlee|Droid Sans|Oswald:400,300,700" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/fontawesome.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/project.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/ast.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="import" href="index.html">
    <link rel="stylesheet" href="instagramtool.css">
    <!-- Typekit fonts require an account and a kit containing the fonts used. see https://typekit.com/plans for details. <script type="text/javascript" src="//use.typekit.net/YOUR_KIT_ID.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
-->
    <title>AST</title>
  </head>
  
  <body>
    <link rel="import" href="index.html">

    <div id="absolute-wrapper">
      <div class="rectangle rectangle-1">
        <h1 class="heading">Overview photos</h1>
<i class="icon icon-fast-forward icon-fast-forward-1"></i>

<i class="icon icon-fast-backward"></i>

<i class="icon icon-backward"></i>

<i class="icon icon-forward"></i>
      </div>
      <div class="rectangle rectangle-2">
        <h1 class="heading">Overview hashtags</h1>
<i class="icon icon-fast-forward icon-fast-forward-1"></i>

<i class="icon icon-fast-backward"></i>

<i class="icon icon-forward"></i>

<i class="icon icon-backward"></i>
      </div>
<i class="icon icon-fast-forward icon-fast-forward-2"></i>
    </div>
    <div class="container">
      <div class="well well-1">
        <div class="page-header">
          <h1>Instagram research tool</h1>
        </div>
        <p>Step 1. Collect the data</p>
        <input class="textinput textinput-1" type="text" name="" placeholder="Insert your Instagram API key ">
        <button class="btn">Go!</button>
      </div>
      <div class="well">
        <p>Step 2. Apply search filters</p>
        <select name="">
          <option value="Instagram filter">Instagram filter</option>
          <option value="All filters">All filters</option>
          <option value="No filter">No filter</option>
          <option value="Amaro">Amaro</option>
          <option value="Mayfair">Mayfair</option>
          <option value="Rise">Rise</option>
          <option value="Hudson">Hudson</option>
          <option value="Valencia">Valencia</option>
          <option value="X-Pro II">X-Pro II</option>
          <option value="Sierra">Sierra</option>
          <option value="Willow">Willow</option>
          <option value="Lo-Fi">Lo-Fi</option>
          <option value="Earlybird">Earlybird</option>
          <option value="Sutro">Sutro</option>
          <option value="Toaster">Toaster</option>
          <option value="Brannan">Brannan</option>
          <option value="Inkwell">Inkwell</option>
          <option value="Walden">Walden</option>
          <option value="Hefe">Hefe</option>
          <option value="Nashville">Nashville</option>
          <option value="1977">1977</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <input class="textinput textinput-1" type="text" placeholder="Hashtag" name="">
        <input class="textinput textinput-2" type="text" placeholder="User" name="">
        <button class="btn btn-1">Search!</button>
      </div>
    </div>
  </body>

</html>
